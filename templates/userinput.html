{% extends "backbone.html" %}
{% block backbone %}
<h1>Hey, let's plan your next trip</h1>
<h2>Please insert some info to start</h2>
<div class="user_input">
	<label for="trip_date">When are you going?</label>
	<input id="trip_date" type="date"/>
</div>
<div class="user_input">
	<label for="trip_destination">Where?</label>
	<input id="trip_destination" type="text" placeholder="Where?" />
</div>
<button id="create_map">Center the map</button>
<div id="map-canvas" />
{% endblock %}
